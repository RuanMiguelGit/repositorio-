<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href='/bulma-0.9.1/bulma/css/bulma.min.css'>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
  <section class="hero is-dark is-bold is-medium has-text-centered">
  <div class="hero-body">
    <div class="container">
      <h1 class="title ">
  <header class=''>
    <h1>Curriculum Vitae</h1>
  </section>
</div>
</div>
</h1>
  </header>
<fieldset class="field">
  <form action="" method="GET" class="speaker-form">
  <div class="field">
        <div class="control">
        <label for ="full-name" class="label"> Name</label>
        <input class="input" type="text" name="name" id="full-name" maxlength="40" required> 

        </div>

    <div class="field">
            <div class="control">
            <label for ="email" class="label"> Email</label>
            <input class="input" type="email" name="email" id="email" maxlength="50"required> 
    
    </div>

    <div class="field">
        <div class="control">
        <label for ="cpf" class="label"> CPF</label>
        <input type="number" name="name" id="cpf" maxlength="11"required class="input"> 

        </div>
    <div class="field">
            <div class="control">
            <label for ="Endereco" class="label"> Endereço</label>
            <input type="text" name="name" id="Endereco" maxlength="200" required class="input"> 
    
            </div>

    <div class="field">
                <div class="control">
                <label for ="cidade" class="label"> Cidade</label>
                <input type="text" name="name" id="cidade" maxlength="28" required class="input"> 
        
                </div>

            <div class="field">
              <div  class="control"> 
                <div class="select is-success">
                    <label for=''>T-shirt-size</label>
                    <select name="T-shirt" id='T-shirt-size'>
                    </div>
                  </div>
                   </select>
            </div>


        <div class="field "> 
          <div class="control">
            <br>
            <br>
            <legend>Tipo de Moradia</legend>
            <input type="radio" name="moradia" id="moradia1" value="cs" class="checkbox" >
            <label for ="moradia1" class="checkbox">Casa</label>

            <input type="radio" name="moradia" id="moradia2" value="ap" required  class="checkbox">
            <label for ="moradia2" class="checkbox">Apartamento</label>
        </div>
        </div>
      </fieldset>
      <fieldset>
            <div class="field">
            <div class="control">
            <label for="resumo1"> Resumo</label>
            <textarea name="resumo"  id="resumo1" maxlength="1000" placeholder="Escreva aqui um resumo do seu cv" class="textarea is-small is-success"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
              <label for ="cargo" class="label"> Cargo</label>
              <input type="text" name="name" id="cargo" maxlength="40" required class="input"> 
      
              </div>

              <div class="field">
                <div class="control">
                <label for ="desc" class="label"> Descrição Do Cargo</label>
                <input type="text" name="name" id="desc" maxlength="500" required class="input"> 
        
                </div>

                <div class="field">
                  <div class="control">
                  <label for ="inicio" class="label"> Data de inicio</label>
                  <input type="date" name="name" id="inicio" maxlength="28" value="12/11/2020" min="01/01/1920" max="31/12/2012" required class="date"> 
          
                  </div>

            <div class="field">
              <label for="control">

                <input type="checkbox" name="disponivel" id="disponivel1"> Eu estou disponivel
              </label>
              <div class="">
                <button type="submit">Enviar</button>
              </div>

            </div> 

            

          </fieldset>

        </div>


  </div>

  </form>
  <script src="/script.js"></script>
</body>
</html>
